<html>
  <head>
    <title>Eucalyptus Monitor</title>
    <link href="static/styles.css" media=screen" rel="stylesheet" type="text/css" />
  </head>
  <body id="store">
    <div id="banner">
      <img src="static/logo.png" length="50" width="50" />
      Eucalyptus Monitor
    </div>
    <div id="columns">
      <div id="side">
        <a href="/addkeypair">Add a Keypair</a>
        <br />
        <a href="/">View all Running Instances</a>
        <br />
        <a href="/run">Run an Instance</a>
        <br />
        <a href="/terminate">Terminate an Instance</a>
        <br />
      </div>
      <div id="main">
        <form action="/runpost" method="post">
        <p>The following images are available:</p>
        <table border="1">
        <tr><td>Image ID</td><td>Manifest Location</td><td>Key to Use</td><td></td></tr>
        {% for image in images %}
          <tr>
            <td>{{ image.id }}</td>
            <td>{{ image.location }}</td>
            <td>
              <select>
              {% for key in keys %}
                <option value='{{ key }}'>{{ key }}</option>
              {% endfor %}
              </select>
            </td>
            <td><input type="submit" value="Run {{ image.id }}" name="{{ image.id }}"/></td>
          </tr>
        {% endfor %}
        </table>
        </form>
      </div>
    </div>
  </body>
</html>
