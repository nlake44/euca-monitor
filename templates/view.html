<html>
  <head>
    <title>Eucalyptus Monitor</title>
    <link href="static/styles.css" media=screen" rel="stylesheet" type="text/css" />
  </head>
  <body id="store">
    <div id="banner">
      <img src="static/logo.png" length="50" width="50" />
      Eucalyptus Monitor
    </div>
    <div id="columns">
      <div id="side">
        <a href="/addkeypair">Add a Keypair</a>
        <br />
        <a href="/">View all Running Instances</a>
        <br />
        <a href="/run">Run an Instance</a>
        <br />
        <a href="/terminate">Terminate an Instance</a>
        <br />
      </div>
      <div id="main">
        {% if instances %}
        <form action="/viewpost" method="post">
        <p>The following instances are running with the given credentials:</p>
          <table>
            <tr></tr>
            {% for instance in instances %}
            <tr>
            </tr>
            {% endfor %}
          </table>
        </form>
        {% else %}
          <p>No instances are currently running.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
